<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="password.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="input">
                <h3 class="input-text">Generate your new password</h3>
                <input id="password-box" type="text" disabled value="">
                <!--icona per copiare-->
            </div>
            <div class="slider-box">
                <div class="slider-text">
                    <label>Password length</label>
                    <span id="password-length">15</span>
                </div>
                <input id="slider" type="range" step="1" min="1" max="30" value="15">
                
            </div>
            <div class="boxes">
                <input type="checkbox" checked disabled id="lowercase" class="checkbox"><label>Lowercase letters (a-z)</label>
                <input type="checkbox" id="uppercase" class="checkbox"><label>Uppercase letters (A-Z)</label>
                <input type="checkbox" id="numbers" class="checkbox"><label>Numbers (0-9)</label>
                <input type="checkbox" id="symbols" class="checkbox"><label>Symbols (!,?,&,...)</label>
            </div>
            <div class="generate"><button id="generate-button">Generate Password</button></div>
        </div>
    </main>
    <script src="password.js"></script>
</body>
</html>
